query GetPersonByIdentifier($identifier: String!, $identifierType: String!) {
  person(filter: { identifier: { identifier: $identifier, identifierType: $identifierType } }) {
    name {
      informationSourceId
      lastName
      firstName
    }
    contact {
      email {
        informationSourceId
        emailAddress
      }
    }
    identifier {
      informationSourceId
      identifier
      identifierType
    }
    credentialAward {
      informationSourceId
      awardStatus
      instanceOfRefCredential {
        informationSourceId
        informationSourceOrganization
        identifier
        name
      }
      identifier
      #awardIssueDate
      #credentialAwardee
    }
    courseLearningExperience {
      informationSourceId
      #assertedByRefOrganization {
      #  informationSourceId
      #  name
      #  identificationSystem
      #  organizationType
      #}
      refCourse {
        informationSourceId
        informationSourceOrganization
        identifier
        name
      }
      #offeredByRefOrganization {
      #  identificationSystem
      #  name
      #  organizationType
      #  informationSourceId
      #}
      refCredentialAward {
        informationSourceId
        informationSourceOrganization
        identifier
        name
        #awardIssueDate
        #credentialAwardee
      }
    }
    proficiency {
      informationSourceId
      name
      description
      refCredentialAward {
        identifier
        #awardIssueDate
        #credentialAwardee
        informationSourceId
        informationSourceOrganization
      }
    }
  }
}
